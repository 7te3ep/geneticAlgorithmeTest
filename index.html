<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <body>

        <form>
            <label for="population">Population</label><br>
            <div class="slidecontainer">
                <input type="range" min="1" max="150" value="50" class="settings" id="population">
            </div><br>

            <label for="mutation">mutation</label><br>
            <div class="slidecontainer">
                <input type="range" min="0" max="10" value="0" class="settings" id="mutation">
            </div>
        </form>

        <canvas id="canvas"></canvas>

        <div class="slidecontainer">
            <input type="range" min="1" max="1500" value="500" class="slider" id="slider">
        </div>

        <script src="main.js" type="module"></script>
    </body>
</body>
</html>
